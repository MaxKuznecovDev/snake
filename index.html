<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<script src="assets/js_dev/main.js" type="module" async></script>
<div class="wrapper_container">
    <div class="wrapper_menu">
        <div class="wrapper_display_score"></div>
        <div class="wrapper_btn_control">
            <div class="btn_control_start">
                <button class="btn_start">START</button>
            </div>
            <div class="btn_control_stop">
                <button class="btn_stop">STOP</button>
            </div>
            <div class="btn_control_reset">
                <button class="btn_reset">RESET</button>
            </div>
            <div class="btn_control_about">
                <button class="btn_about">ABOUT</button>
            </div>
        </div>
        <div class="wrapper_about hidden">
            <div class="about">The classic Snake game</div>
            <div class="create_by">Create by Max Kuznecov</div>
        </div>
    </div>
    <div class="wrapper_score">
        <div class="title_score">Score: </div>
        <div class="display_score">0</div>
    </div>
    <div class="wrapper_game">
        <div class="game_snake"></div>
    </div>
    <div class="wrapper_die_message hidden">
        <div class="die_message">GAME OVER!</div>
    </div>
</div>

</body>
</html>
